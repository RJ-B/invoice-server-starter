# =========================================================
# Načtení externí konfigurace (.env)
# =========================================================
# Umožňuje importovat konfigurační hodnoty z externího souboru,
# který není součástí repozitáře (např. citlivé údaje).
spring.config.import=optional:file:.env[.properties]


# =========================================================
# Nastavení serveru
# =========================================================
# Port, na kterém je aplikace spuštěna.
# Pokud proměnná SERVER_PORT není definována, použije se výchozí hodnota 8081.
server.port=${PORT:8081}


# =========================================================
# Databázové připojení (PostgreSQL)
# =========================================================
# URL databáze načítaná z externí konfigurace.
spring.datasource.url=${DB_URL}

# Přihlašovací údaje k databázi.
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JDBC driver pro PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# Nastavení velikosti connection poolu (HikariCP).
# Menší hodnota je vhodná pro cloudové a studentské projekty.
spring.datasource.hikari.maximum-pool-size=5


# =========================================================
# JPA / Hibernate konfigurace
# =========================================================
# Automatická aktualizace databázového schématu podle entit.
# Vhodné pro vývojové prostředí.
spring.jpa.hibernate.ddl-auto=update

# Logování SQL dotazů do konzole.
spring.jpa.show-sql=true

# Formátování SQL dotazů pro lepší čitelnost.
spring.jpa.properties.hibernate.format_sql=true

# Explicitní nastavení databázového dialektu.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Povolení Open Session in View.
# Umožňuje lazy loading i mimo transakci (např. v controlleru).
spring.jpa.open-in-view=false


# =========================================================
# Inicializace databáze
# =========================================================
# Zakázání automatické SQL inicializace (schema.sql, data.sql).
spring.sql.init.mode=never


# =========================================================
# Jackson (serializace / deserializace JSON)
# =========================================================
# Umožňuje case-insensitive mapování enum hodnot z JSONu.
spring.jackson.mapper.accept-case-insensitive-enums=true


# =========================================================
# OpenAPI / Swagger dokumentace
# =========================================================
# Vlastní cesta pro generování OpenAPI dokumentace.
springdoc.api-docs.path=/api-docs


# =========================================================
# Google OAuth konfigurace
# =========================================================
# Client ID aplikace pro ověřování Google ID tokenů.
# Hodnota je načítána z externí konfigurace (.env).
google.oauth.client-id=${GOOGLE_CLIENT_ID}


# =========================================================
# JWT konfigurace
# =========================================================
# Tajný klíč pro podepisování JWT tokenů.
# Hodnota je načítána z externí konfigurace (.env).
jwt.secret=${JWT_SECRET}
